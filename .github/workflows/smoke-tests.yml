name: Smoke Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        
      - name: Install dependencies
        run: uv sync
        
      - name: Run smoke tests
        run: uv run pytest tests/test_smoke.py -v